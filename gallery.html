    <main>

    <section class="gallery">  <!-- Class for the whole gallery -->
        <div class="gallery-container">  <!-- Class for the image grid -->

            <img src="Images/sport activity.jpg" alt="sport activity">
            <img src="Images/student learning.webp" alt="student learning">

    </main>

    <footer>

    </footer>
    <script>
        // Show button when scrolling down
        window.addEventListener("scroll", function () {
          let button = document.getElementById("backToTop");
          if (window.scrollY > 100) {
            button.classList.add("show");
          } else {
            button.classList.remove("show");
          }
        });
      
        // Scroll to top function
        function scrollToTop() {
          window.scrollTo({ top: 0, behavior: "smooth" });
        }
      </script>
     <!-- Back to Top Button -->
<button id="backToTop" onclick="scrollToTop()">⬆️ Top</button>
</body>
